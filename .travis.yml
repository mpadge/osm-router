dist: trusty

language: cpp

compiler:
  - gcc
  - clang

before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test # g++
    - sudo add-apt-repository -y ppa:h-rayflood/llvm # clang
    - sudo apt-get update -qq
    # apt-get libeigen3-dev gets an obsolete version
    - wget http://bitbucket.org/eigen/eigen/get/3.2.8.tar.gz -O eigen3.tar.gz
    - tar -xf eigen3.tar.gz --transform 's!^[^/]\+\($\|/\)!eigen3\1!'
    - cd eigen3/
    - sudo mkdir build
    - cd build/
    - cmake ..
    - sudo make install
      #- export PATH=$PATH:PWD/eigen3/

install: 
    - sudo apt-get -y install libboost-dev libboost-program-options-dev
      libboost-filesystem-dev libboost-system-dev
    - sudo apt-get -y install libcurl4-openssl-dev 
    # force g++ compiler versions, but this is not necessary for clang
    - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

script: 
    - cd ./build
    - cmake ..
    - make
